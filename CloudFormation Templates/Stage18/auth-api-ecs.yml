Parameters:
  envPrefixCommon:
    Type: String
    Default: 'prod'
    AllowedValues:
      - alpha
      - delta
      - stage
      - prod
      - loadtest
      - sandbox
    Description: Common prefix for the Environment you want to create
    Type: String
    Default: 'commonapp.net'
    AllowedValues:
      - devca.net
      - commonapp.net
      - commonapp.org
    Description: Top Level Domain for Environment
  envYear:
    Type: String
    Default: '18'
    AllowedValues:
      - 17
      - 18
      - 19
      - 20
    Description: '2 Digit year of the environment'
  ecrImageARN:
    Description: ARN for Container Registry Image ARN
    Type: String
  minCapacity:
    Description: Minimum Number of Tasks
    Type: Number
  maxCapacity: 
    Description: Maxiumum Number of Tasks
    Type: Number
  desiredCapacity:
    Description: Desired Number of Tasks
    Type: Number
  taskCPU:
    Description: Task CPU Allocation
    Type: String
  taskMemory:
    Description: Task Memory Allocation
    Type: String
  scalingTargetValue:
    Description: Target Value for Autoscaling
    Type: Number
   
  TestAPIBucket:
    Type: AWS::S3::Bucket
    Properties:
        BucketName: !Sub smastage.min${scalingTargetValue}.api
  TestAnotherAPIBucket:
    Type: AWS::S3::Bucket
    Properties:
        BucketName: !Select [2, !Split [":", !GetAtt [TestAPISecurityGroup,Arn]]
